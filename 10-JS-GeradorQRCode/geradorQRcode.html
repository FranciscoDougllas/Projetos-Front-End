<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de QR Code</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
  <link rel="stylesheet" href="css/stilo.css" />
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Gerador de QR Code</h1>
      <p>Insira uma URL ou texto para criar um QR Code</p>
    </header>
    <div id="qr-form">
      <input type="text" id="input-text" placeholder="Digite a URL ou texto..." />
      <button id="generate-btn">Gerar QR Code</button>
    </div>
    <div id="qr-code" class="hidden">
      <img id="qr-image" src="img/qrcode.png" alt="QR Code" />
    </div>
  </div>
  
</body>
</html>
