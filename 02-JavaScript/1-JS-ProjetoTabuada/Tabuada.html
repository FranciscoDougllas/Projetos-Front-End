<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <link rel="stylesheet" href="css/stilo.css">
    <script src="js/Tabuada.js" defer></script>

</head>
<body>
    <h2>Digite um numero e Confirme para Ver a Tabuada</h2>
    <form action="" id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="1">
        </div>

        <div class="form-control">
            <label for="multiplicator">Multiplica ate:</label>
            <input type="number" name="multiplicator" id="multiplicator" value="10">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">Tabuada do numero: <span></span></h2>
        <div id="multiplication-operations">
            <p>Informe um numero para calcular uma tabuada...</p>
        </div>
    </div>
</body>
</html>
